<script>
    let accounts = [];
    let articles = [];
    let currentTab = 'dashboard';

    // Set today's date as default
    document.addEventListener('DOMContentLoaded', function() {
        const today = new Date().toISOString().split('T')[0];
        const dateInput = document.getElementById('articleDate');
        if (dateInput) {
            dateInput.value = today;
        }
    });

    function switchTab(tab) {
        currentTab = tab;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        event.target.classList.add('active');

        document.getElementById('dashboardTab').classList.toggle('hidden', tab !== 'dashboard');
        document.getElementById('accountsTab').classList.toggle('hidden', tab !== 'accounts');
        document.getElementById('articlesTab').classList.toggle('hidden', tab !== 'articles');

        if (tab === 'dashboard') {
            updateDashboard();
        } else if (tab === 'accounts') {
            renderAccounts();
        } else if (tab === 'articles') {
            updateAccountSelect();
            renderArticles();
        }
    }

    function toggleAddAccountForm() {
        document.getElementById('addAccountForm').classList.toggle('hidden');
    }

    function toggleAddArticleForm() {
        document.getElementById('addArticleForm').classList.toggle('hidden');
        updateAccountSelect();
    }

    function updateArticleForm() {
        const type = document.getElementById('articleType').value;
        const prixAchatGroup = document.getElementById('prixAchatGroup');
        const prixVenteGroup = document.getElementById('prixVenteGroup');
        const statusGroup = document.getElementById('statusGroup');

        if (type === 'achat') {
            prixAchatGroup.classList.remove('hidden');
            prixVenteGroup.classList.add('hidden');
            statusGroup.classList.remove('hidden');
        } else {
            prixAchatGroup.classList.add('hidden');
            prixVenteGroup.classList.remove('hidden');
            statusGroup.classList.add('hidden');
        }
    }

    function addAccount(event) {
        event.preventDefault();
        const email = document.getElementById('accountEmail').value;

        accounts.push({
            id: Date.now(),
            email: email
        });

        document.getElementById('accountEmail').value = '';
        toggleAddAccountForm();
        renderAccounts();
        saveData();
    }

    function deleteAccount(id) {
        if (confirm('Voulez-vous vraiment supprimer ce compte et tous ses articles ?')) {
            accounts = accounts.filter(acc => acc.id !== id);
            articles = articles.filter(art => art.accountId !== id);
            renderAccounts();
            updateDashboard();
            saveData();
        }
    }

    function addArticle(event) {
        event.preventDefault();

        const accountId = parseInt(document.getElementById('articleAccount').value);
        const type = document.getElementById('articleType').value;
        const name = document.getElementById('articleName').value;
        const date = document.getElementById('articleDate').value;
        
        let prixAchat = 0;
        let prixVente = 0;
        let status = 'recu';

        if (type === 'achat') {
            prixAchat = parseFloat(document.getElementById('articlePrixAchat').value) || 0;
            status = document.getElementById('articleStatus').value;
        } else {
            prixVente = parseFloat(document.getElementById('articlePrixVente').value) || 0;
        }

        articles.push({
            id: Date.now(),
            accountId: accountId,
            type: type,
            name: name,
            prixAchat: prixAchat,
            prixVente: prixVente,
            date: date,
            status: status
        });

        // Reset form
        document.getElementById('articleName').value = '';
        document.getElementById('articlePrixAchat').value = '0';
        document.getElementById('articlePrixVente').value = '0';
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('articleDate').value = today;

        toggleAddArticleForm();
        renderArticles();
        updateDashboard();
        saveData();
    }

    function deleteArticle(id) {
        if (confirm('Voulez-vous vraiment supprimer cet article ?')) {
            articles = articles.filter(art => art.id !== id);
            renderArticles();
            updateDashboard();
            saveData();
        }
    }

    function markAsReceived(id) {
        const article = articles.find(art => art.id === id);
        if (article) {
            article.status = 'recu';
            renderArticles();
            saveData();
        }
    }

    function updateAccountSelect() {
        const select = document.getElementById('articleAccount');
        select.innerHTML = '<option value="">S√©lectionnez un compte</option>';
        accounts.forEach(acc => {
            const option = document.createElement('option');
            option.value = acc.id;
            option.textContent = acc.email;
            select.appendChild(option);
        });
    }

    function renderAccounts() {
        const list = document.getElementById('accountsList');
        
        if (accounts.length === 0) {
            list.innerHTML = `
                <div class="glass-card empty-state">
                    <div class="empty-icon">

    function updateDashboard() {

        const totalSold = articles.filter(a => a.type === 'vente').length;

        document.getElementById('totalRevenue').textContent = totalRevenue.toFixed(2) + ' ‚Ç¨';
        document.getElementById('totalSpent').textContent = totalSpent.toFixed(2) + ' ‚Ç¨';
        document.getElementById('totalProfit').textContent = (totalProfit >= 0 ? '+' : '') + totalProfit.toFixed(2) + ' ‚Ç¨';

        document.getElementById('totalSold').textContent = totalSold;

                        <div class="transaction-amount" style="color: ${article.type === 'vente' ? '#22c55e' : '#ef4444'};">
                            ${article.type === 'vente' ? '+' : '-'}${amount.toFixed(2)} ‚Ç¨
                        </div>
                    </div>
                `;
            }).join('');
        }
    }

    function saveData() {
        localStorage.setItem('vintedAccounts', JSON.stringify(accounts));

        const savedAccounts = localStorage.getItem('vintedAccounts');

        updateDashboard();
    }
